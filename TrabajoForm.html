    <div id="formfut">
        <h1>FORMULARIO DE CONTRATACIÓN</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

         
            <label for="experiencia">Sube tu currículum (PDF, DOCX):</label>
            <input type="file" id="experiencia" name="experiencia" accept=".pdf, .doc, .docx" required>

            <label for="rol">Rol que te interesa:</label>
            <select id="rol" name="rol" required>
                <option value="redactor">Redactor de contenido</option>
                <option value="editor">Editor de artículos</option>
                <option value="diseñador">Diseñador gráfico</option>
                <option value="desarrollador">Desarrollador web</option>
                <option value="otro">Otro</option>
            </select>

            <label for="disponibilidad">Disponibilidad semanal:</label>
            <input type="text" id="disponibilidad" name="disponibilidad" required>


            <button type="submit">Enviar</button>
        </form>
